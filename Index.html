<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css"href="style.css">
  </head>
  <body>
    <h1 id="gametitle">LabGuineaPig.</h1>
    <sub>Playing as <span id='playerName'></span></sub>

<div class="buttons"></div>
<hr>
<h2>GET FOOD</h2>
<div><input type=button particle='treats'class='getParticle' value='Earn a Treats'><span></span></div>
<div><input type=button particle='sweets' class='getParticle' value='Earn a Sweets'><span></span></div>
<div><input type=button particle='oats' class='getParticle' value='Earn a Oats'><span></span></div>
<div><input type=button particle='vegetables' class='getParticle' value='Earn a Vegetables'><span></span></div>
<div><input type=button particle='fruits' class='getParticle' value='Earn a Fruits'><span></span></div>
<hr>
<h2>GET REWARDED</h2>
<div><input type=button facility='shed'class='buyFacility' value='Get a Shed Lvl'><span></span></div>
  <div><input type=button facility='Homelvl'class='buyFacility' value='Get a Home Lvl'><span></span></div>
<hr>
<h2>YOUR GETTING FAT</h2>
<div><input type=button weight='healthyPiggie' class='buyWeight'  value='Healthy GuineaPig'><span></span></div>
<div><input type=button weight='fatpig' class='buyWeight' value='Fat GuineaPig'><span></span></div>
<div><input type=button weight='overweight' class='buyWeight' value='OverWeight Piggie'><span></span></div>
</div>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="./game.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.js" integrity="sha256-7NgI/5l45Md7VEbs4MGG4HsRoHu+lXKQ/vUK1LvXDps=" crossorigin="anonymous"></script>
<p>Collect & Eat The Treats/Sweets Little Piggie and Grow Bigger</p>
  </body>
</html>
